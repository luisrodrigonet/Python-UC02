<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        } 

    </style>

    <link rel="stylesheet" href="css/estilo-form.css">

</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Formulários</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <form id="form-cadastro" class="needs-validation" novalidate>

            <div class="row g-3">
                <!-- Nome Completo -->
                <div class="col-md-6">
                  <label for="nome" class="form-label">Nome Completo*</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
                  <div class="invalid-feedback">Por favor, insira seu nome.</div>
                </div>
              
                <!-- E-mail -->
                <div class="col-md-6">
                  <label for="email" class="form-label">E-mail*</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                  <div class="invalid-feedback">Insira um e-mail válido.</div>
                </div>
              
                <!-- Senha -->
                <div class="col-md-6">
                  <label for="senha" class="form-label">Senha*</label>
                  <input type="password" class="form-control" id="senha" name="senha" minlength="6" required>
                  <div class="invalid-feedback">Mínimo 6 caracteres.</div>
                </div>
              
                <!-- Confirmação de Senha -->
                <div class="col-md-6">
                  <label for="confirmar-senha" class="form-label">Confirmar Senha*</label>
                  <input type="password" class="form-control" id="confirmar-senha" required>
                  <div class="invalid-feedback">As senhas não coincidem.</div>
                </div>
              
                <!-- Telefone -->
                <div class="col-md-6">
                  <label for="telefone" class="form-label">Telefone*</label>
                  <input type="tel" class="form-control" id="telefone" name="telefone" pattern="[0-9]{11}" required>
                  <div class="invalid-feedback">Insira um telefone válido (DDD + número).</div>
                </div>
              
                <!-- Data de Nascimento -->
                <div class="col-md-6">
                  <label for="nascimento" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="nascimento" name="nascimento">
                </div>
              
                <!-- Gênero (Radio Buttons) -->
                <div class="col-12">
                  <label class="form-label">Gênero</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
                    <label class="form-check-label" for="outro">Outro</label>
                  </div>
                </div>
              
                <!-- Termos de Aceite -->
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termos" required>
                    <label class="form-check-label" for="termos">Aceito os termos de uso*</label>
                    <div class="invalid-feedback">Você deve aceitar os termos.</div>
                  </div>
                </div>
              
                <!-- Botão de Envio -->
                <div class="col-12">
                  <button class="btn btn-primary w-100 py-2" type="submit">Cadastrar</button>
                </div>
              </div>

        </form>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted">
            <i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
